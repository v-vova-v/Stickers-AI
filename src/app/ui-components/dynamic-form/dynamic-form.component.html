<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (submit)="submitFrom()" class="form-wrapper">
      <ng-container *ngFor="let item of formModel">
        <ng-container [ngSwitch]="item.type">
          <ui-input
            *ngSwitchCase="'input'"
            [type]="item.controlType"
            [form]="form"
            [controlName]="item.name"
            [value]="item.value || ''"
            [label]="item.label || ''"
          ></ui-input>

          <ui-select
            *ngSwitchCase="'select'"
            [placeholder]="item?.label || ''"
            [options]="item.options || []"
            [form]="form"
            [controlName]="item.name"
          ></ui-select>
        </ng-container>
      </ng-container>

      <ui-button
        type="submit"
        icon="done"
        [disabled]="submitDisabled || !form.valid"
        >{{ submitButtonName }}</ui-button
      >
    </form>
  </mat-card-content>
</mat-card>
