<mat-form-field class="full-width" *ngIf="form" [appearance]="variant" [formGroup]="form">
  <mat-label>{{ placeholder }}</mat-label>
  <mat-select
    (selectionChange)="onSelectHandler($event)"
    [formControlName]="controlName"
  >
    <mat-option *ngFor="let option of options" [value]="option.value">{{
      option.name
    }}</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="full-width" *ngIf="!form" [appearance]="variant">
  <mat-label>{{ placeholder }}</mat-label>
  <mat-select (selectionChange)="onSelectHandler($event)">
    <mat-option *ngFor="let option of options" [value]="option.value">{{
      option.name
    }}</mat-option>
  </mat-select>
</mat-form-field>
